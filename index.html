<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VR Protótipo ES6</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px; left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            font-family: sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">Mova o celular para girar a câmera.</div>

    <!-- Polyfill WebXR -->
    <script type="module">
        import 'https://unpkg.com/webxr-polyfill@latest/build/webxr-polyfill.module.js';
    </script>

    <!-- Three.js e VRButton via módulos ES6 -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/webxr/VRButton.js';

        let camera, scene, renderer;
        let cube;

        init();
        animate();

        function init() {
            // Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202020);

            // Câmera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            // Renderizador
            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Botão VR
            document.body.appendChild(VRButton.createButton(renderer));

            // Objeto
            const geometry = new THREE.BoxGeometry(1,1,1);
            const material = new THREE.MeshNormalMaterial();
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Luz
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);

            // Giroscópio fallback (caso WebXR não esteja disponível)
const deviceQuat = new THREE.Quaternion();
    const worldTransform = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

    window.addEventListener('deviceorientation', (event) => {
        if (!event.alpha) return;

        const alpha = THREE.MathUtils.degToRad(event.alpha);
        const beta  = THREE.MathUtils.degToRad(event.beta);
        const gamma = THREE.MathUtils.degToRad(event.gamma);

        // Converte Euler (ZXY) para quaternion
        const euler = new THREE.Euler(beta, alpha, -gamma, 'ZXY');
        deviceQuat.setFromEuler(euler);

        // Ajuste de alinhamento com o mundo
        deviceQuat.multiply(worldTransform);

        // Aplica à câmera
        camera.quaternion.copy(deviceQuat);
    });

            // Ajuste do tamanho
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
